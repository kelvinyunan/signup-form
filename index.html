<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="picture"></div>
        <div class="content">
            <div class="upperSection section header">
                <p class="quote">This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middleSection section">
                <p class="inputHeader">Let's do this!</p>
                <div class="rows">
                    <div class="inputs">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="inputs">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                     </div>
                </div>
                <div class="rows">
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="inputs">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" id="phoneNumber" min="0" maxlength="12">
                    </div>
                </div>
                <div class="rows">
                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" maxlength="12">
                    </div>
                    <div class="inputs">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" maxlength="12">
                    </div>
                </div>
            </div>
            <div class="bottomSection section">
                <button type="button">Create Account</button>
                <p>Already have an account? <strong>Log In</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
